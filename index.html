<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Refrigerante do Dev</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Morango</div>
            <img src="./img/Morango-refrigerante-foregroundBlur.png" class="fruit" alt="Morango">
            <img src="./img/Morango-refrigerante.png" class="refri" alt="refrigerante">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img src="./img/Abacate-refrigerante-foregroundBlur.png" class="fruit" alt="Abacate">
            <img src="./img/Abacate-refrigerante.png" class="refri" alt="refrigerante">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img src="./img/Laranja-refrigerante-foregroundBlur.png" class="fruit" alt="Laranja">
            <img src="./img/Laranja-refrigerante.png" class="refri" alt="refrigerante">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
